<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside | Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to <span class="font-semibold text-rose-600	">Inside Your Baap Er Bank</span><span class="italic">!!!</span></h1>
    </header>
    <main>
        <section class="grid grid-cols-3 gap-2 w-9/12 mx-auto mt-16">
            <div class="bg-red-200 p-4 rounded-lg">
                <h2 class="text-2xl font-semibold">Deposit</h2>
                <h2 class="text-3xl font-semibold">$<span  id="depositAmount">00</span></h2>
            </div>
            <div class="bg-green-200 p-4 rounded-lg">
                <h2 class="text-2xl font-semibold">Withdraw</h2>
                <h2 class="text-3xl font-semibold">$<span id="withdrawDolar">00</span></h2>
            </div>
            <div class="bg-slate-500 p-4 rounded-lg">
                <h2 class="text-2xl font-semibold">Balance</h2>
                <h2 class="text-3xl font-semibold">$<span id="balance">1240</span></h2>
            </div>
        </section>
        <section class="grid grid-cols-2 gap-4 w-9/12 mx-auto mt-16">
            <div class="p-12 bg-red-200 rounded-lg">
                <h3 class="text-3xl font-medium">Please Deposit</h3>
                <input class="p-5 rounded-md my-4" type="text" name="" placeholder="Input Deposit Amount" id="depositAmount-hex">
                <br>
                <button id="depositBtn" class="rounded-lg p-4 bg-slate-500 ">Submit</button>
            </div>

            <div class="p-12 bg-amber-700 rounded-lg">
                <h3 class="text-3xl font-medium">Please Withdraw</h3>
                <input id="withdrawText" class="p-5 rounded-md my-4" type="number" name="" id="" placeholder="Input Withdraw Amount">
                <br>
                <button id="withdrawBtn" class="rounded-lg p-4 bg-slate-500">Submit</button>    
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>
</html>
