<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to <span class="font-semibold text-rose-600	">Baap Er Bank</span><span
        class="italic">!!!</span></h1>
    </header>
    <main>
        <section class="bg-red-200	max-w-screen-md	mx-auto mt-16 p-4 rounded-lg">
                <div class="border-solid border-black">
                    <input class="w-9/12 mb-4 py-2 px-5 rounded-md" type="email" name="" id="mailField" placeholder="Input Your Mail">
                    <br>
                    <input id="passwordField" class="w-9/12 mb-4 py-2 px-5 rounded-md" type="password" name="" placeholder="Input Your Password">
                    <br>
                    <button id="btn-submit" class="hover:bg-sky-700 font-semibold text-2xl p-2 rounded-lg bg-orange-300">Submit</button>
                </div>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
